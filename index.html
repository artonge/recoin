<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Recoin</title>
	<meta name="description" content="Café - Bar - Restaurant" />
	<meta property="og:title" content="Recoin" />
	<meta name="og:description" content="Café - Bar - Restaurant" />
	<meta property="og:site_name" content="Recoin" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://recoinparis.fr" />
	<meta property="og:locale" content="fr_FR" />
	<link rel="shortcut icon" href="/favicon.png" />
	<link rel="canonical" href="https://recoinparis.fr/" />
	<link rel='shortlink' href='https://recoinparis.fr/' />

	<style>
		:root {
			--color-white: #ffffff;
			--color-black: #22272e;
			--color-black-contrasted: #24292f;
			--color-white-contrasted: #ffffff;
			--max-width: 750px;
			--header-height: 150px;
			--footer-height: 50px;
			--padding: 20px;
		}

		:root {
			--color-background: var(--color-white);
			--color-text: var(--color-black-contrasted);
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--color-background: var(--color-black);
				--color-text: var(--color-white-contrasted);
			}
		}

		* {
			font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
			letter-spacing: 1px;
			color: var(--color-text);
		}

		html {
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0;
			height: 100%;
			background-color: var(--color-background);
		}

		header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: var(--header-height);
			flex-shrink: 0;
		}

		main {
			display: flex;
			gap: 30px 0;
			flex-direction: column;
			justify-content: center;
			padding: 0 var(--padding) calc(var(--footer-height) + var(--padding) + 100px) var(--padding);
			flex-grow: 1;
		}

		@media (orientation: portrait) {
			main {
				justify-content: start;
			}
		}

		.information {
			display: flex;
			flex-direction: column;
			gap: var(--padding) 0;
		}

		.recoin-logo {
			width: 50%;
			align-self: center;
		}

		.information__section {
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
			gap: var(--padding) 0;
		}

		/* 500px = Twice the size of the information_subsection + 40px = Twice the padding. */
		@media only screen and (max-width: calc(500px + 40px)) {
			.separator .information__subsection:last-child {
				display: none;
			}
		}

		.information__subsection {
			/* 250px = Roughly the size of the text. */
			flex-basis: 250px;
		}

		footer {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: var(--footer-height);
			background-color: var(--color-background);
		}

		a {
			color: var(--color-text);
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<main>
		<div class="information">
			<img class="recoin-logo" src="/logo.webp">

			<div class="information__section">
				<div class="information__subsection">
					<div><b>Restaurant</b></div>
					<a href="https://maps.app.goo.gl/U83Qw2X3z1jT2ZcU6" target="_blank">
						60 Rue St Sabin, 75011 Paris
					</a>
				</div>
				<div class="information__subsection">
					<div>Lundi au Samedi 9h00 - 00h30</div>
					<div>Café dès 9h en semaine</div>
					<div>Déjeuner 12h - 14h</div>
					<div>Dîner 19h - 22h</div>
					<a
						href="https://l.instagram.com/?u=https%3A%2F%2Fbookings.zenchef.com%2Fresults%3Frid%3D364761%26pid%3D1001&e=AT0LpSSO46ln1KviNNAZJ5wlkBUTZgeab-a327PFlcGpxoA50XyQV1VngPlR96f8M0Ckqwar9ynvS2RXtfWTzpSZ0Mor5HZT">
						<b>Réserver une table</b>
					</a>
				</div>
			</div>

			<div class="information__section separator">
				<div class="information__subsection">
					—
				</div>
				<div class="information__subsection">
					—
				</div>
			</div>

			<div class="links information__section">
				<div class="information__subsection">
					<span>Tel — <a href="tel:0155286736">0155286736</a></span>
				</div>
				<div class="information__subsection">
					<a href="https://www.instagram.com/recoinparis" target="_blank">Instagram</a>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<a href="mailto:recoinparis@gmail.com"><b>Nous contacter</b></a>
	</footer>
</body>

</html>
