<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Recoin</title>
	<meta name="description" content="Café - Bar - Restaurant" />
	<meta property="og:title" content="Recoin" />
	<meta name="og:description" content="Café - Bar - Restaurant" />
	<meta property="og:site_name" content="Recoin" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://recoinparis.fr" />
	<meta property="og:locale" content="fr_FR" />
	<link rel="shortcut icon" href="/favicon.png" />
	<link rel="canonical" href="https://recoinparis.fr/" />
	<link rel='shortlink' href='https://recoinparis.fr/' />

	<style>
		:root {
			--color-white: #ffffff;
			--color-black: #22272e;
			--color-black-contrasted: #24292f;
			--color-white-contrasted: #ffffff;
		}

		:root {
			--color-background: var(--color-white);
			--color-text: var(--color-black-contrasted);
		}

		* {
			font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
			letter-spacing: 1px;
			color: var(--color-text);
			font-size: 1.1rem;
		}

		@media (max-width: 1200px) {
			* {
				font-size: 0.9rem;
			}
		}

		html {
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0;
			height: 100vh;
			background-color: var(--color-background);
		}

		header {
			display: flex;
			justify-content: space-between;
			flex-shrink: 0;
			gap: 75px 8px;
			flex-wrap: wrap;
			width: 100%;
			padding: 16px;
			box-sizing: border-box;
			text-transform: uppercase;
		}

		header details {
			display: flex;
			flex-direction: column;
			gap: 10px;
			cursor: pointer;
		}

		header details summary {
			list-style: none;
			position: relative;
		}

		header details summary:hover {
			text-decoration: underline;
		}

		header details .details-info {
			display: flex;
			flex-direction: column;
			gap: 4px;
			margin-top: 8px;
			position: absolute;
		}

		main {
			display: flex;
			justify-content: center;
			flex-grow: 1;
			align-self: stretch;
		}

		main .recoin-logo {
			width: 40%;
			height: 40%;
			align-self: center;
			background: url('/logo.webp');
			background-position: center;
			background-repeat: no-repeat;
			background-size: contain;
		}

		footer {
			display: flex;
			justify-content: space-between;
			gap: 8px;
			flex-wrap: wrap;
			width: 100%;
			background-color: var(--color-background);
			padding: 16px;
			box-sizing: border-box;
			text-transform: uppercase;
			text-align: center;
		}

		@media (max-width: 1200px) {
			footer {
				flex-direction: column-reverse;
				align-items: center;
			}
		}

		a {
			color: var(--color-text);
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<header>
		<details>
			<summary><b>Contact</b></summary>
			<div class="details-info">
				<a href="mailto:recoinparis@gmail.com">recoinparis@gmail.com</a>
				<span><b>Tel</b> — <a href="tel:+33155286736">+33 1 55 28 67 36</a></span>
			</div>
		</details>

		<a
			href="https://bookings.zenchef.com/results?rid=364761&pid=1001">
			<b>Book a table</b>
		</a>
	</header>
	<main>
		<div class="recoin-logo"></div>
	</main>

	<footer>
		<a href="https://www.instagram.com/recoinparis" target="_blank">Instagram</a>

		<a href="https://maps.app.goo.gl/U83Qw2X3z1jT2ZcU6" target="_blank">
			60 Rue St Sabin, 75011 Paris
		</a>
	</footer>
</body>

</html>
